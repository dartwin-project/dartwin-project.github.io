- title: "DarTwin made precise by SysML v2 - An Experiment"
  image: DarTwin-SysML.png
  description: This paper explores the integration of the DarTwin notation for Digital Twin (DT) evolution with SysML v2. The authors developed DarTwin DSL, a domain-specific language formalizing DarTwin within SysML v2, aiming to facilitate the application of DarTwin's evolution templates across SysML v2 tools. The study also highlights limitations in the current graphical notation capabilities of SysML v2 tools. This work contributes to Model-Driven Engineering for Digital Twins by combining SysML v2's new features with systematic DT evolution management.
  authors: Øystein Haugen, Stefan Klikovits, Martin Arthur Andersen, Jonathan Beaulieu, Francis Bordeleau, Joachim Denil, Joost Mertens
