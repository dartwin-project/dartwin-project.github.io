- title: "Continuous Evolution of Digital Twins using the DarTwin Notation"
  image: sosym_image.webp
  description: This article addresses the challenges in creating and maintaining digital twins (DTs), particularly focusing on their continuous evolution in response to changes in systems, user needs, and environments. The authors introduce the DarTwin Notation, a visual notation that facilitates reasoning about twin systems, their purposes, properties, and implementations, along with a set of architectural transformations that describe the evolution of DT systems.
  authors: Joost Mertens, Stefan Klikovits, Francis Bordeleau, Joachim Denil, Øystein Haugen
