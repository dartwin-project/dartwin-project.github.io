
<div class="card">
    <div class="card-header">News</div>
    <div class="card-body">
        <ul class="news-list list-unstyled">
            {% for article in site.data.news limit:9 %}
            <li class="news-item">
                <div class="news-date">{{ article.date }}</div>
                <div class="news-headline">{{ article.headline | markdownify }}</div>
            </li>
            {% endfor %}
        </ul>

        <div class="news-more"><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></div>
    </div>
</div>
